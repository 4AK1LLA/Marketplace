<div class="container">
    <h2 class="mb-4"><strong>Ad creating</strong></h2>
    <div class="block py-4 px-5 mb-1">
        <div class="lead mb-3">Describe your product</div>
        <div class="row">
            <div class="col-8">
                <label class="form-label">Enter title*</label>
                <input class="form-control" placeholder="For example, iPhone 11 with a guarantee">
            </div>
            <div class="col-4">
                <label class="form-label">Choose category*</label>
                <div class="input-group">
                    <button class="btn btn-choose" data-bs-toggle="modal" data-bs-target="#modal">Category</button>
                    <select class="form-select" disabled>
                        <option selected>{{ (category === undefined) ? 'Choose...' : category }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Choose category</h1>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <div class="row g-3">
                        <div class="col-4">
                            <div class="dropdown-center">
                                <button class="btn btn-dark w-100 modal-btn" data-bs-toggle="dropdown">
                                    Help
                                </button>
                                <ul class="dropdown-menu w-100">
                                    <li><a class="dropdown-item" (click)="onCategoryClick('I need help')"
                                            data-bs-dismiss="modal">I need help</a></li>
                                    <li><a class="dropdown-item" (click)="onCategoryClick('I give help')"
                                            data-bs-dismiss="modal">I give help</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary w-100 modal-btn">Help</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-secondary w-100 modal-btn">For children</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-success w-100 modal-btn">Success</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-danger w-100 modal-btn">Danger</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-warning w-100 modal-btn">Warning</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-info w-100 modal-btn">Info</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-dark w-100 modal-btn">Dark</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
